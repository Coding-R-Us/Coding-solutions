<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submission Form for Three Projects - Coding Solutions">
    <title>Submit Three Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Arial:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background for contrast */
            color: #333; /* Default text color */
        }
        header {
            background-color: #333; /* Dark background */
            color: #00ff00; /* Bright green text */
            padding: 20px;
            text-align: center;
            font-family: 'Playfair Display', serif; /* Use Playfair Display for the header */
            font-size: 2.5em; /* Increase font size for the title */
        }
        main {
            padding: 20px; /* Added padding for the main content */
            text-align: center; /* Centered text */
        }
        footer {
            background-color: #333; /* Dark footer */
            color: #00ff00; /* Bright green text */
            text-align: center;
            padding: 10px 20px; /* Added padding for footer */
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, textarea {
            margin: 10px; /* Space between input fields */
            padding: 10px;
            width: 80%;
            max-width: 400px; /* Maximum width for inputs */
        }
        button {
            background-color: #00ff00; /* Bright green button */
            color: #333; /* Dark text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #008000; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Three Projects Submission</h1>
    </header>

    <main>
        <h2>Submit Your Three Projects</h2>
        <form action="https://formsubmit.co/codingprogramsolutions@gmail.com?redirect=https://coding-r-us.github.io/Coding-solutions/submission_three.html" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="project_type" required>
                <option value="" disabled selected>Select Project Type</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
            <textarea name="project_info" rows="4" placeholder="Project Information" required></textarea>
            <input type="file" name="file1" accept=".pdf,.doc,.docx"> <!-- Accept PDF and DOC files -->
            <input type="file" name="file2" accept=".pdf,.doc,.docx"> <!-- Accept PDF and DOC files -->
            <input type="file" name="file3" accept=".pdf,.doc,.docx"> <!-- Accept PDF and DOC files -->
            <button type="submit">Submit Projects</button>
        </form>
        <p>If you have any questions, please feel free to contact us at <a href="mailto:codingprogramsolutions@gmail.com">codingprogramsolutions@gmail.com</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 Coding Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
